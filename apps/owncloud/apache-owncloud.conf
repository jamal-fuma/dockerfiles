<VirtualHost *:80>
	DocumentRoot /var/www/owncloud/

	ErrorLog ${APACHE_LOG_DIR}/owncloud-error.log
        CustomLog ${APACHE_LOG_DIR}/owncloud-access.log combined

	<Directory /var/www/owncloud/>
	Options +FollowSymLinks
	AllowOverride All
	Require all granted

	SetEnv HOME /var/www/owncloud
	SetEnv HTTP_HOME /var/www/owncloud
	</Directory>

	<Directory "/var/www/owncloud/data/">
		Require all denied
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot /var/www/owncloud/

	SSLEngine on
	SSLCertificateFile "/secret/owncloud-cert/fullchain.pem"
	SSLCertificateKeyFile "/secret/owncloud-cert/privkey.pem"

	ErrorLog ${APACHE_LOG_DIR}/owncloud-error.log
        CustomLog ${APACHE_LOG_DIR}/owncloud-access.log combined

	<Directory /var/www/owncloud/>
	Options +FollowSymLinks
	AllowOverride All
	Require all granted

	SetEnv HOME /var/www/owncloud
	SetEnv HTTP_HOME /var/www/owncloud
	</Directory>

	<Directory "/var/www/owncloud/data/">
		Require all denied
	</Directory>
</VirtualHost>
